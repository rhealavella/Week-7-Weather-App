<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/99182e5dc9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container" id="weather-app">
      <p id="date">Thursday 12:00</p>
      <h1 id="city">Toronto</h1>
      <h2 id="temperature">20˚C</h2>
      <h3 id="description">Clear</h3>
      <img
        id="icon"
        src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png"
      />
      <div class="container">
        <div class="row">
          <div class="col" id="high">H: 20˚C</div>
          <div class="col" id="low">L: 10˚C</div>
        </div>
        <div class="row">
          <div class="col" id="wind">Wind: 5km/hr</div>
          <div class="col" id="humidity">Humidity: 60%</div>
          <div class="col" id="feels-like">Feels Like: 19˚C</div>
        </div>
      </div>
      <small
        ><a
          href="https://github.com/rhealavella/Week-7-Weather-App"
          target="_blank"
          >Open Source Code</a
        >
        by: Rhea La Vella</small
      >
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="src/app.js"></script>
  </body>
</html>
